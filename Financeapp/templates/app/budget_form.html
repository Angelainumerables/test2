{% block content %}
<div class="container">
    <h1>{% if transaction %}Edit Budget{% else %}Create Budget{% endif %}</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if transaction %}Update Budget{% else %}Create Budget{% endif %}
        </button>
        <a href="{% url 'budget' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
