{% block content %}
<div class="container">
    <h1>{% if transaction %}Edit Transaction{% else %}Create Transaction{% endif %}</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if transaction %}Update Transaction{% else %}Create Transaction{% endif %}
        </button>
        <a href="{% url 'transaction' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
