{% block content %}
<div class="container">
    <h1>{% if savinggoal %}Edit Savings{% else %}Create Savings{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if savinggoal %}Update Savings{% else %}Create Savings{% endif %}
        </button>
        <a href="{% url 'savinggoal' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
